<!DOCTYPE html>
<html>
  <head>
    <title>Wishlist</title>
  </head>
  <body>
    <a href="/wishlist/logout">Logout</a><br />
    <a href="/wishlist/dashboard">Home</a>
  <h1>{{ curItem.name }}</h1>
  <h2>Users who have this on their wishlist:</h2>
  <ul>
    {% for user in users %}
    {% if curItem.id in user.wishlist_set.all %}
      <li>
        {{ user.first_name }}
      </li>
    {% endif %}
    {% endfor %}
  </ul>
  </body>
</html>
